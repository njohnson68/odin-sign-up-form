<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="img-container">
      <img
        src="images/signup-background.jpg"
        alt="background"
        class="background-image"
      />
      <div class="logo-container">
        <img src="images/signup-odin.png" alt="odin" />
        <p class="logo-text">ODIN</p>
      </div>
      <p class="credit">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </div>
    <div>
      <section class="top-text">
        <strong>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i>
          to get started.
        </strong>
      </section>
      <section class="you-know">
        <strong>You <i>know</i> you want to.</strong>
      </section>
      <form>
        <fieldset class="fs">
          <section class="lets"><strong>Let's do this!</strong></section>
          <table>
            <tr>
              <td><label for="first_name">FIRST NAME</label></td>
              <td class="second-column">
                <label for="last_name">LAST NAME</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  id="first_name"
                  placeholder="Thor"
                  name="first_name"
                />
              </td>
              <td class="second-column">
                <input
                  type="text"
                  id="last_name"
                  placeholder="Odinson"
                  name="last_name"
                />
              </td>
            </tr>
            <tr>
              <td><label for="user_email">EMAIL</label></td>
              <td class="second-column">
                <label for="phone_number">PHONE NUMBER</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="email"
                  id="user_email"
                  placeholder="you@example.com"
                  name="email"
                />
              </td>
              <td class="second-column">
                <input
                  type="tel"
                  id="phone_number"
                  placeholder="1112223333"
                  name="phone_number"
                />
              </td>
            </tr>
            <tr>
              <td><label for="user_password">PASSWORD</label></td>
              <td class="second-column">
                <label for="confirm_password">CONFIRM PASSWORD</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="password" id="user_password" name="password" />
              </td>
              <td class="second-column">
                <input type="password" id="confirm_password" name="password" />
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
      <button class="create">Create Account</button>
      <p class="already">
        Already have an account? <a href="" class="login">Log in</a>
      </p>
    </div>
  </body>
</html>
