<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="img-container">
      <img
        src="images/signup-background.jpg"
        alt="background"
        class="background-image"
      />
      <div class="logo-container">
        <img src="images/signup-odin.png" alt="odin" />
        <p class="logo-text">ODIN</p>
      </div>
      <p class="credit">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </div>
    <div>
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up now to get
        started.
      </p>
      <p>You know you want to.</p>
      <form>
        <fieldset class="fs">
          <p>Let's do this!</p>
          <label for="first_name">FIRST NAME</label>
          <input
            type="text"
            id="first_name"
            placeholder="Thor"
            name="first_name"
          />
          <label for="last_name">LAST NAME</label>
          <input
            type="text"
            id="last_name"
            placeholder="Odinson"
            name="last_name"
          />
          <label for="user_email">EMAIL</label>
          <input
            type="email"
            id="user_email"
            placeholder="you@example.com"
            name="email"
          />
          <label for="phone_number">PHONE NUMBER</label>
          <input
            type="tel"
            id="phone_number"
            placeholder="1112223333"
            name="phone_number"
          />
          <label for="user_password">PASSWORD</label>
          <input type="password" id="user_password" name="password" />
          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm_password" name="password" />
        </fieldset>
      </form>
      <button class="create">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </body>
</html>
